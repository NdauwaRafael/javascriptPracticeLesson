<!doctype html>
<html lang="en">
<head>

<body>

<div>
    <h5>JavaScript Functions</h5>

    <hr>
    <br>

            <input type="number" id="num1">
        </label>

        <br><br>
        <label>Number 2:
            <input type="number" id="num2">
        </label>

        <br><br>
        <label>
            <p id="multiple">No values</p>
        </label>

        <label>
            <Button onclick="multiplication()" type="button">Multiply</Button>
        </label>
    </form>

    <br><hr><br>
    <p><i>(Division)</i></p>
    <p id="division"></p>

    <br>
    <hr>
    <br>

    <p><i>(Math functions)</i></p>
    <form action="">
        <label>Math Number 1:
            <input type="number" id="mathNum1">
        </label>

        <br><br>
        <label>Math Number 2:
            <input type="number" id="mathNum2">
        </label>

        <br><br>
        <label>
            <p >
                <span>Sum: </span>
                <span id="mathSum"></span>
            </p>
        </label>
        <br><br>
        <label>
            <p >
                <span>Devide: </span>
                <span id="mathdevide"></span>
            </p>
        </label>
        <br><br>
        <label>
            <p >
                <span>Multiple: </span>
                <span id="mathMulti"></span>
            </p>
        </label>
        <br><br>
        <label>
            <p >
                <span>Difference: </span>
                <span id="mathDiff"></span>
            </p>
        </label>

        <label>
            <Button onclick="mathematics()" type="button">Calculate</Button>
        </label>


</div>

<script src="js/js_functions.js" type="text/javascript"></script>

</html>
